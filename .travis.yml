sudo: falselanguage: pythonpython:  - 3.7.0services:  - postgresqladdons:  postgresql: "9.6"install:  - pip install pipenv  - pipenv installbefore_script:  - psql -c 'create database travis_ci_test;' -U postgres  - ./frontend nvm install 8  - ./frontend npm installscript:  - python manage.py test  - cd frontend  - npm run test